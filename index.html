<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="The Psychic Game Project: GA Tech Bootcamp" />
    <meta name="author" content="Danny S. Sprouse" />

    <title>The Psychic Game</title>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <!-- Welcome Header -->
        <header>
                <h3>WELCOME!</h3>
        </header>

    <!-- Banner Image, Game Name & Instructions Button for Alert -->
    <div class="container-fluid text-center">
        <img src="assets/images/fortuneteller.jpg" id="fortune" class="img-fluid" alt="Gypsy woman gazing into her crystal ball" />
        <br /><br />
        <h1>The Psychic Game</h1>
        <br />
        <button type="button" class="btn" id="info">Click for How to Play</button>
        <br /><br />
        <h2>Guess what letter I'm thinking</h2>
    </div>

    <!-- Div to hold results -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-centered" id="game">
                <p>Wins: </p>
                <p>Losses: </p>
                <p>Guesses Remaining: </p>
                <p>Your Guesses So Far: </p>
            </div>
        </div>
    </div>

    <!-- Footer and Copyright -->
    <footer>
        <h3>THANK YOU FOR PLAYING!</h3>
        <p id="foot">Copyright &#169; 2018</p>
    </footer>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
